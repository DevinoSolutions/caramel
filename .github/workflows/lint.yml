name: Lint & Format Checks

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:

jobs:
  lint:
    name: 🔍 ESLint & 🎨 Prettier
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: caramel-extension
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: caramel-extension  # Ensure checkout respects the working directory

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm run lint

      - name: Run Prettier check
        run: pnpm run prettier-check